<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>module excel</title>
</head>

<body>
  <h1>excel in module</h1>
  <button id="btn2">module excel</button>
  <button onclick="useExcel_click( )">regular excel</button>
  <button id="btn3">webpack excel</button>

  <script type="module">
    import { excel_newWorkbook, excel_createExcelFile, excel_writeFile } from './src/excel-module.js' ;
    import { ejs } from './src/excel-embedded.js' ;
    // import * as ExcelJS from './exceljs.min.js';

    window.onload = () =>
    {
      btn2.addEventListener("click", async () =>
      {
        const wb = new ejs( );
        // const wb = excel_newWorkbook( ) ;
        excel_createExcelFile(wb) ;
        await excel_writeFile( wb, 'steve') ;

        // const wb = new ExcelJS.Workbook()
      });
    }
  </script>

  <script src="./exceljs.js"></script>
 <script src="./dist/bundle.js"></script>
 <script src="./regular-include-file.js"></script>
</body>

</html>
